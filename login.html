<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quality Vegies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="width: 50%;">
  <center><h2 id="header">Quality Veggies - Login</h2></center>
  <hr>
  <form id="loginForm" class="BoxFormatting">
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="number" class="form-control" placeholder="Enter Mobile Number" id="mobile" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" placeholder="Enter Password" id="password" required>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
    | <a style="cursor: pointer;" onclick="ForgetPassword()"><b>Forget Password</b></a>
    <br/>Don't have account? <a style="cursor: pointer;" onclick="NavigateToRegister()"><b>Register here!</b></a>
  </form>
</div>
  <script src="scripts/utils.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
