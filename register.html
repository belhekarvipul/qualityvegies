<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quality Vegies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="width: 50%;">
  <center><h2 id="header">Quality Veggies - Register</h2></center>
  <hr>
  <form id="registerForm" class="BoxFormatting">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" placeholder="Enter Name" id="name" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="number" class="form-control" placeholder="Enter Mobile Number" id="mobile" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" placeholder="Enter City" id="city" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" placeholder="Enter Password" id="password" onkeyup="ConfirmPassword()" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" onkeyup="ConfirmPassword()" required>
      <span id="confirm_password_error" style="color: red;display: none;">Password doesn't match!</span>
    </div>
    <button type="submit" class="btn btn-default">Register</button>
    | Already have account? <a style="cursor: pointer;" onclick="NavigateToLogin()"><b>Login here!</b></a>
  </form>
</div>
  <script src="scripts/utils.js"></script>
  <script src="scripts/register.js"></script>
</body>
</html>
